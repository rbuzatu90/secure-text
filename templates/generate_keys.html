{% extends "base.html" %}
{% block content %}

        <div id="container">

            <div class="title">
                <h1>Generate Key Pair</h1>
            </div>
            <div id="content">
                <form method="post" action="/generate_keys"">

                  <label for="key_id">Key ID:</label>
                  <input type="text" name="key_id" value="MyKey" /><br />
                  <label for="bits">Bit count:</label>
                  <input type="text" name="bits" value="2048" /><br />
                 <input type="submit" />

                </form>
            </div>
            <div class="title">
                <h1>Settings</h1>
                {{ msg }}
            </div>
        </div>

{% endblock %}
